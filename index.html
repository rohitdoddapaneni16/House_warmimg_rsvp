<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Warmimg</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://raw.githubusercontent.com/rohitdoddapaneni16/House_warmimg_rsvp/main/il_fullxfull.467693416_cevr.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin-right: 5%;
        }
        h1 {
            text-align: center;
            color: #333;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 1rem;
            color: #333;
            font-weight: bold;
        }
        input, select {
            margin-top: 0.5rem;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 1rem;
            padding: 0.5rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        @media (max-width: 768px) {
            body {
                    justify-content: center;
                    align-items: flex-start;
                    padding-top: 50px;
                }
            .container {
                    margin-right: 0;
                }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>"Welcome To Our House Warmimg Party !!!"</h1>
        <form id="rsvpForm" action="https://docs.google.com/forms/d/e/1FAIpQLSd6JxUFN0Nx1Mh3MXcpzowhYtLtTgPfSNZfqaOlWqIjShgUcw/formResponse" method="post" target="_blank">
            <label for="entry.641607109">Name:</label>
            <input type="text" id="entry.641607109" name="entry.641607109" required>

            <label for="entry.168287845">Phone Number:</label>
            <input type="tel" id="entry.168287845" name="entry.168287845" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890">

            <label for="entry.307841635">Will you attend?</label>
            <select id="entry.307841635" name="entry.307841635" required>
                <option value="Yes">Yes, I'll be there!</option>
                <option value="No">Sorry, I can't make it.</option>
            </select>

            <label for="entry.1010520364">Number of guests:</label>
            <input type="number" id="entry.1010520364" name="entry.1010520364" min="0" max="5" value="0">

            <button type="submit">Submit RSVP</button>
        </form>
    </div>

    <script>
        document.getElementById('rsvpForm').addEventListener('submit', function(e) {
            e.preventDefault();
            fetch(this.action, {
                method: 'POST',
                body: new FormData(this),
                mode: 'no-cors'
            }).then(() => {
                alert('Thank you for your RSVP! We have received your response.');
                this.reset();
            }).catch(error => {
                console.error('Error:', error);
                alert('There was an error submitting your RSVP. Please try again.');
            });
        });
    </script>
</body>
</html>
