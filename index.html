<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Warming</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('https://github.com/rohitdoddapaneni16/House_warmimg_rsvp/blob/main/Untitled%20design_20240826_171253_0000.png?raw=true');
            background-size: cover;
            background-position: 50% 50%;
            background-repeat: no-repeat;
            background-attachment: fixed;
            filter: brightness(1);
            transform: scale(1.2);
            transform-origin: center center;
        }
        .page-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            background-color: rgba(0, 0, 0, 0.3);
        }
        .left-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding-left: 5%;
            max-width: 50%;
            background-color: rgba(255, 255, 255, 0);
            border-radius: 10px;
            padding: 20px;
        }
        .right-side {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        h1 {
            color: #ffffff;
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }
        .additional-text {
            color: #ffffff;
            font-size: 1.1rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            line-height: 1.6;
            max-width: 600px;
        }
        .additional-text-subheading {
            color: #ffffff;
            font-size: 1.3rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            line-height: 1.6;
            max-width: 600px;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 1rem;
            color: #ffffff;
            font-weight: bold;
        }
        input, select {
            margin-top: 0.5rem;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: rgba(135, 206, 235, 0.2);
            color: white; /* Change text color to white */
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.5); /* Adjust placeholder color for better visibility */
        }
        button {
            margin-top: 1rem;
            padding: 0.5rem;
            background-color: #154f18;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #45a049;
        }
        @media (max-width: 768px) {
            .page-container {
                flex-direction: column;
                justify-content: flex-start;
                min-height: 100%;
                height: cover;
            }
            .left-side, .right-side {
                width: 100%;
                max-width: 100%;
                justify-content: center;
                align-items: center;
                padding: 10px 0;
                text-align: center;
            }
            .left-side {
                padding-top: 10px;
            }
            h1 {
                font-size: 2rem;
            }
            .additional-text {
                font-size: 1.1rem;
                padding: 0 20px;
            }
            .additional-text-subheading {
                font-size: 1.3rem;
                padding: 0 20px;
            }
            .form-container {
                max-width: 90%;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="background-container"></div>
    <div class="page-container">
        <div class="left-side">
            <h1>Welcome To Our House Warming Party !!!</h1>
            <p class="additional-text">
                 Join us for an unforgettable day of celebration and warmth.
                 We're excited to share this special moment with you.
            </p>
            <p class="additional-text-subheading">
                 Saturday - October 12th - 10 A.M <br>
                14836 Picante street<br>
                Haslet, Texas - 76052
            </p>
        </div>
        <div class="right-side">
            <div class="form-container">
                <form id="rsvpForm" action="https://docs.google.com/forms/d/e/1FAIpQLSd6JxUFN0Nx1Mh3MXcpzowhYtLtTgPfSNZfqaOlWqIjShgUcw/formResponse" method="post" target="_blank">
                    <label for="entry.641607109">Name:</label>
                    <input type="text" id="entry.641607109" name="entry.641607109" required placeholder="Tejaswi">
                    <label for="entry.168287845">Phone Number:</label>
                    <input type="tel" id="entry.168287845" name="entry.168287845" required pattern="[0-9]{3}[0-9]{3}[0-9]{4}" placeholder="9451834691">
                    <label for="entry.307841635">Would you be joining us?</label>
                    <select id="entry.307841635" name="entry.307841635" required>
                        <option value="Yes">Yes, I'll be there!</option>
                        <option value="No">Sorry, I can't make it.</option>
                    </select>
                    <label for="entry.1010520364">Number of guests:</label>
                    <input type="number" id="entry.1010520364" name="entry.1010520364" min="0" max="5" value="0">
                    <button type="submit">RSVP Here</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('rsvpForm').addEventListener('submit', function(e) {
            e.preventDefault();
            fetch(this.action, {
                method: 'POST',
                body: new FormData(this),
                mode: 'no-cors'
            }).then(() => {
                alert('Thank you for your RSVP! We have received your response.');
                this.reset();
            }).catch(error => {
                console.error('Error:', error);
                alert('There was an error submitting your RSVP. Please try again.');
            });
        });

        // Updated code to overwrite the number of guests field
        var guestInput = document.getElementById('entry.1010520364');
        guestInput.addEventListener('focus', function(e) {
            if (this.value === '0') {
                this.value = '';
            }
        });

        guestInput.addEventListener('blur', function(e) {
            if (this.value === '') {
                this.value = '0';
            }
        });

        guestInput.addEventListener('input', function(e) {
            if (this.value.startsWith('0') && this.value.length > 1) {
                this.value = this.value.substr(1);
            }
        });
    </script>
</body>
</html>
